<!DOCTYPE html>
<html>
<head>
  <title>RTT – Trading Tool</title>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
      }
    }
  </script>
</head>
<body>
  <header>
    <h1> RTT – RoadToTrading</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Tool</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="upload-container">
      <p>Select chart image to analyze, or paste it from the clipboard.</p>
      <textarea id="image-description" placeholder="Add any additional context for the image (optional)..." rows="3" aria-label="Additional image description"></textarea>
      <input type="file" id="image-picker" accept="image/*" aria-label="Image file input">
      <label for="image-picker" class="button" role="button" aria-label="Select image file">Select File</label>
      <button id="analyze-button" class="button" disabled>Analyze</button>
    </div>
    <div id="preview-container" class="hidden">
      <img id="image-preview" src="#" alt="Image preview" />
      <canvas id="analysis-canvas"></canvas>
    </div>
    <div id="loader" class="hidden" role="status" aria-label="Analyzing">
      <p>Analyzing chart...</p>
      <div class="spinner"></div>
    </div>
    <div id="result-container" class="hidden" aria-live="polite">
      <h2>> Analysis Result_</h2>
      <pre id="result"></pre>
    </div>
    <div id="error-container" class="hidden" role="alert">
        <h2>> Error</h2>
        <p id="error-message"></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 RoadToTrading. All rights reserved.</p>
  </footer>
  <script type="module" src="index.tsx"></script>
</body>
</html>
