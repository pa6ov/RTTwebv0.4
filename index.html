    <div id="upload-container">
      <p data-translate-key="upload-instructions">Select chart image to analyze, or paste it from the clipboard.</p>
      <p class="app-focus-note" data-translate-key="app-focus-description">This tool is optimized for short-term and daily trading analysis.</p>
      <textarea id="image-description" placeholder="Add any additional context for the image (optional)..." rows="3" aria-label="Additional image description" data-translate-key="image-description-placeholder" data-translate-type="placeholder"></textarea>

    </div>

      <img id="image-preview" src="#" alt="Image preview" />
      <canvas id="analysis-canvas"></canvas>
    </div>

      <p data-translate-key="loader-text">Analyzing chart...</p>
      <div class="spinner"></div>
    </div>

      <div class="result-header">
        <h2 data-translate-key="result-title">> Analysis Result_</h2>
        <button id="share-button" class="button button-small hidden" data-translate-key="share-btn">Copy</button>
      </div>

    </div>

        <p id="error-message"></p>
